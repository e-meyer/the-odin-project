<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Form Element</title>
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name" placeholder="Bob">
        </div>
        <div>
            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name" placeholder="Stronghold">
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age" placeholder="21">
        </div>

        <div>
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">
        </div>

        <div>
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password">
        </div>

        <button type="submit">Submit</button>

    </form>

    <textarea rows="20" cols="60"></textarea>
    <div>
        <select name="Car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
        </select>
    </div>

    <div>
        <select name="fashion">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select>
    </div>

    <h1>Ticket Type</h1>

    <div>
        <input type="radio" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
        <input type="radio" id="adult" name="ticket_type" value="adult">
        <label for="adult">Adult</label>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>

    <div>
        <label for="username">What's your name?</label>
        <input type="text"id="username">
        <button class="greet-btn">Greet Me</button>
    </div>
      
    <h1 class="greeting"></h1>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

</body>
</html>
