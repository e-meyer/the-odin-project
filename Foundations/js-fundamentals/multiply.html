<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JS Fundamentals</title>
    </head>
    <body>
        <script>
            let num1 = prompt('Tell me a number');
            let num2 = prompt('Tell me another number');

            function multiply(num1, num2) {
                return parseInt(num1 * num2);
            }

            alert(multiply(num1, num2));
        </script>
    </body>
</html>
