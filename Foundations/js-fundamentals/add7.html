<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JS Fundamentals</title>
    </head>
    <body>
        <script>
            let number = prompt('Tell me a number');

            function add7(num) {
                return parseInt(num) + 7;
            }

            alert(add7(number));
        </script>
    </body>
</html>
