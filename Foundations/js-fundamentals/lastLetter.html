<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JS Fundamentals</title>
    </head>
    <body>
        <script>
            let string = prompt(
                'Give me a string to work on and I will give you the last letter of it'
            );

            let lastLetter = function (string) {
                return string.charAt(string.length - 1);
            };

            console.log(lastLetter(string));
        </script>
    </body>
</html>
